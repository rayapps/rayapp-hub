<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to GitHub...</title>
    
    <!-- Method 1: Meta Refresh (Redirects after 0 seconds) -->
    <meta http-equiv="refresh" content="0; url=https://github.com/rayapps/hk-tunnel-tolls">
    
    <!-- Method 2: JavaScript (Executes immediately) -->
    <script type="text/javascript">
        window.location.href = "https://github.com/rayapps/hk-tunnel-tolls";
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f8fa;
            color: #24292f;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0969da;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #0969da;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p>Redirecting you to the project page...</p>
        <p>If you are not redirected automatically, <a href="https://github.com/rayapps/hk-tunnel-tolls">click here</a>.</p>
    </div>
</body>
</html>
